<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cameron Paige</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/flickity.css">

</head>

<body>

	<!-- ======================== HEADER ======================== -->
	<div class="container demo-1">
		<div class="content" id="carousel-view">
			<div id="large-header" class="large-header">
				<canvas id="demo-canvas"></canvas>
				<h1 class="main-title"><span class="thin">Cameron</span>Paige</h1>
			</div>
			<div class="codrops-top clearfix">
				<a class="icon" id="expand-about" href="#full-about"><span>About</span></a>
				<a class="icon" id="expand-portfolio" href="#full-portfolio"><span>Full Portfolio</span></a>
				<a class="icon" id="expand-blog" href="#full-sandbox"><span>Sandbox</span></a>
			</div>
	
			<!-- ================== PORTFOLIO CAROUSEL ================== -->
			<div class="codrops-header" id="portfolio-carousel">
				<h1>PORTFOLIO</h1>
				<div class="main-carousel" data-flickity='{"wrapAround": true}'>
					<div class="carousel-cell">
						<a href="https://vast-headland-20648.herokuapp.com/" target="_blank">
							<img src="img/projects/burgers-small.png" alt="Burger Logger">
						</a>
					</div>
					<div class="carousel-cell">
						<a href="https://cfpaige.github.io/gif-tastic/" target="_blank">
							<img src="img/projects/giftastic-small.png" alt="GifTastic">
						</a>
					</div>
					<div class="carousel-cell">
						<a href="https://github.com/cfpaige/store-manager/" target="_blank">
							<img src="img/projects/bamazon-small.png" alt="Bamazon">
						</a>
					</div>
					<div class="carousel-cell">
						<a href="https://cfpaige.github.io/news-article-search/" target="_blank">
							<img src="img/projects/news-search-small.png" alt="News Search">
						</a>
					</div>
				</div>
			</div>
		</div>
	
		<div id="full-about">
			<div class="codrops-header">
				<h1>ABOUT</h1>
			</div>
			<div id="about-main"></div>
		</div>
		
		<div id="full-portfolio">
			<div class="codrops-header">
				<h1>PORTFOLIO</h1>
			</div>
			<div id="project-cards"></div>
		</div>
		
		<div id="full-blog">
			<div class="codrops-header">
				<h1>SANDBOX</h1>
			</div>
			<div id="blog-entries"></div>
		</div>
	
		<!-- ======================== CREDITS ======================== -->
		<p class="ref"><LABEL>Header image:</LABEL> <a href="http://www.astroeder.com/ic1805nb_eder_en.html">Center of
				Heart Nebula.</a> <LABEL>Credit and copyright:</LABEL> <a href="http://www.astroeder.com/">Ivan
				Eder.</a>
		</p>
	</div><!-- /container -->

	<!-- ======================== SCRIPTS ======================== -->

	<script src="js/TweenLite.min.js"></script>
	<script src="js/EasePack.min.js"></script>
	<script src="js/rAF.js"></script>
	<script src="js/demo-1.js"></script>
	<script src="js/flickity.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/subs.js"></script>

</body>

</html>
